body{

}
.card{
    width: 640px;
    height: 400px;
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
   top: 0;
    bottom: 0;
    -webkit-perspective: 1200px;
    perspective: 1200px;
    transition: 1s;
}
.card:hover{
    transform: rotate(-5deg);
}
.card:hover .outside{
    transform: rotateY(-135deg);
}
.outside,
.inside{
    border: 1px solid black;
    height: 100%;
    width: 50%;
    position: absolute;
    left: 50.1%;
}
.inside{
    background: linear-gradient(
        to right,
        #e0e0e0,

        line-height: 2;
        padding: 0 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        left: 50%;
}
.outside{
    -webkit-transform-style: preserve-3d;
    transform-style: preserve-3d;
    z-index: 1;
    transform-origin: left;
    transition: 2s;

}
.front,.back{
    height: 100%;
    width: 100%;
    position: absolute;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    transform: rotateX(0deg);
}
.front{
    background-color: #ffffff;
}
.back{
    transform: rotateY(180deg);
    background: linear-gradient(
        to left,#e0e0e0,
        #ffffff 30%
    );
}
.cake{
    width: 100%;
    position: absolute;
    bottom: 30px;
}
.top-layer,
.middle-layer,
.buttom-layer{
    height: 80px;
    width: 240px;
    background-repeat:repeat ;
    background-size: 60px 100px;

}
.middle-layer{
    transform: scale(0.85);
    top: 6px;
}
.top-layer{
    transform: scale(0.7);
    top: 26px;
}
.candle{
    height: 45px;
    width: 15px;

        45deg,
        #fd3018 0,
        #fd3018 5px,
        #ffa89e 5px,
        #ffa89e 10px
    );
    position: absolute;
    margin: auto;
    left: 0;
    right: 0;
    bottom: 202px;

.candle::before{
    content: "";
    position: absolute;
    height: 16px;
    width: 16px;
    background-color: rgb(253, 103, 49);
    border-radius: 0 50% 50% 50%;

.candle1::before{

.outside p{

.inside h1 {
